<script>
    const yearSelect = document.getElementById('year');
    const currentYear = new Date().getFullYear();

    for (let year = currentYear; year >= 1920; year--) {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        yearSelect.appendChild(option);
    }

    const continueButton = document.querySelector('.continue-button');

    if (continueButton) {
        continueButton.addEventListener('click', () => {
            // VVVV  CORRECT THIS LINE VVVV
            const dayValue = document.getElementById('day').value.trim(); // Use 'day' and perhaps a more fitting variable name
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value.trim();
            const gender = document.getElementById('gender').value;
            const pincode = document.getElementById('pincode').value.trim();

            // VVVV  UPDATE LOGGING VVVV
            console.log("Day:", dayValue); // Log the correct variable
            console.log("Month:", month);
            console.log("Year:", year);
            console.log("Gender:", gender);
            console.log("Pincode:", pincode);

            // VVVV  UPDATE CONDITION VVVV
            if (dayValue && month && year && gender && pincode) { // Use the correct variable here
                // localStorage.setItem("userInfo", JSON.stringify({ day: dayValue, month, year, gender, pincode })); // Updated for consistency
                window.location.href = "home.html";
            } else {
                alert("Please fill in all the required fields.");
            }
        });
    } else {
        console.error("Continue button not found! Check class name.");
    }
</script>
