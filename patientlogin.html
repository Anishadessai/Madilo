<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Sign Up</title>
    <link rel="stylesheet" href="patientlogin.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>HELLO,</h1>
            <p>SIGN IN<br>TO GET STARTED</p>
        </div>
        <div class="signup-form">
            <h2>Enter your mobile number</h2>
            <div class="mobile-input">
                <span class="country-code">+91</span>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            </div>
            <button type="submit"> Continue</button>
            <p class="trouble-signing-in"><a href="#">Trouble signing in?</a></p>
        </div>
    </div>
    <script>
        document.querySelector("button").addEventListener("click", function () {
            const mobile = document.getElementById("mobile").value.trim();
        
            // Simulate login with one valid number
            if (mobile === "8767872672") {
                window.location.href = "password.html"; // change to actual target
            } else {
                alert("Invalid mobile number.");
            }
        });
        </script>
           

    <script src="script.js"></script>
</body>
</html>
